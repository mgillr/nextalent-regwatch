# Lookback window in hours and max fallback items if nothing new
window_hours: 168
max_items: 50

# Official sources (RSS or landing pages; the script auto-discovers feed links)
sources:
  aviation:
    # FAA – regulatory directives and advisory circulars
    - https://www.faa.gov/regulations_policies/airworthiness_directives                # FAA Airworthiness Directives
    - https://www.faa.gov/regulations_policies/advisory_circulars                      # Advisory Circulars (ACs) and updates
    # NTSB – investigations, reports & safety recommendations (RSS available)
    - https://www.ntsb.gov/Pages/RSS.aspx                                             # Investigations & reports feeds listing
    # eVTOL / AAM / Vertiports – technical documents & standards
    - https://www.easa.europa.eu/en/domains/rotorcraft-vtol/VTOL                      # EASA VTOL (eVTOL) publications
    - https://www.easa.europa.eu/en/document-library/general-publications/prototype-technical-design-specifications-vertiports  # Vertiport design specs
    - https://www.faa.gov/airports/engineering/engineering_briefs                     # FAA engineering briefs (e.g. vertiports)
    # Alternative propulsion (hydrogen/battery) – roadmaps & working groups
    - https://www.faa.gov/regulationspolicies/rulemaking/committees/documents/hydrogen-aviation-working-group-hawg-tasking  # HAWG tasking documents

  space:
    # ESA – space engineering & debris standards
    - https://www.esa.int/Enabling_Support/Space_Engineering_Technology                # Engineering & technology standards
    # ITU space services
    - https://www.itu.int/en/ITU-R/space/Pages/default.aspx                             # ITU Radiocommunication Sector space services
    - https://www.itu.int/en/ITU-R/space/brific/Pages/default.aspx                      # ITU BR IFIC (International Frequency Information Circular)
