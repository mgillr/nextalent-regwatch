    - https://csrc.nist.gov/Projects/post-quantum-cryptography/post-quantum-cryptography-standardization  # NIST PQC standardisation project
    - https://csrc.nist.gov/pubs/fips/203/final                                              # FIPS 203 (ML‑KEM) final publication
