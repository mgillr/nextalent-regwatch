# Lookback window in hours and max fallback items if nothing new
window_hours: 168
max_items: 50

# Official sources (RSS or landing pages; the script auto-discovers feed links)
sources:
  aviation:
    # FAA – regulatory directives and advisory circulars
    - https://www.faa.gov/regulations_policies/airworthiness_directives                # FAA Airworthiness Directives
    - https://www.faa.gov/regulations_policies/advisory_circulars                      # Advisory Circulars (ACs) and updates
    # NTSB – investigations, reports & safety recommendations (RSS available)
    - https://www.ntsb.gov/Pages/RSS.aspx                                             # Investigations & reports feeds listing
    # eVTOL / AAM / Vertiports – technical documents & standards
    - https://www.easa.europa.eu/en/domains/rotorcraft-vtol/VTOL                      # EASA VTOL (eVTOL) publications
    - https://www.easa.europa.eu/en/document-library/general-publications/prototype-technical-design-specifications-vertiports  # Vertiport design specs
    - https://www.faa.gov/airports/engineering/engineering_briefs                     # FAA engineering briefs (e.g. vertiports)
    # Alternative propulsion (hydrogen/battery) – roadmaps & working groups
    - https://www.faa.gov/regulationspolicies/rulemaking/committees/documents/hydrogen-aviation-working-group-hawg-tasking  # HAWG tasking documents

  space:
    # ESA – space engineering & debris standards
    - https://www.esa.int/Enabling_Support/Space_Engineering_Technology                # Engineering & technology standards
    # ITU space services
    - https://www.itu.int/en/ITU-R/space/Pages/default.aspx                             # ITU Radiocommunication Sector space services
    - https://www.itu.int/en/ITU-R/space/brific/Pages/default.aspx                      # ITU BR IFIC (International Frequency Information Circular)
    # US & EU space regulations
    - https://www.faa.gov/space/licenses                                                # FAA commercial space launch licensing
    - https://space.commerce.gov/regulations/commercial-remote-sensing-regulatory-affairs/licensing/  # NOAA commercial remote sensing licensing
    - https://standards.nasa.gov/                                                      # NASA Technical Standards Program (NTSS)
    - https://nodis3.gsfc.nasa.gov/lib_docs.cfm?range=8000                             # NASA directives library (NODIS)
    - https://ecss.nl/standards/active-standards/                                       # ECSS active standards (ESA space engineering)

  pharma:
    # EMA committees and procedures
    - https://www.ema.europa.eu/en/committees/committee-medicinal-products-human-use-chmp     # CHMP meeting updates & decisions
    - https://www.ema.europa.eu/en/human-regulatory/post-authorisation/referral-procedures     # Referral procedures & safety reviews
    # FDA – safety alerts & guidance
    - https://www.fda.gov/medical-devices/medical-device-safety                               # Medical device safety communications
    - https://www.fda.gov/drugs/guidance-compliance-regulatory-information/guidances-drugs    # Drug guidance documents & updates
    - https://www.fda.gov/regulatory-information/search-fda-guidance-documents                # Searchable guidance documents (no feed)
    # EU Medical Device & health regulations
    - https://health.ec.europa.eu/medical-devices-sector/new-regulations/guidance-mdcg-endorsed-documents-and-other-guidance_en  # MDCG guidance documents
    - https://ec.europa.eu/growth/sectors/medical-devices/new-regulations/eudamed_en           # EUDAMED updates & implementation
    # Global harmonisation and standards
    - https://picscheme.org/en/publications                                                   # PIC/S publications & GMP guidance
    - https://www.edqm.eu/en/european-pharmacopoeia-ph-eur-10th-edition                       # European Pharmacopoeia updates
    - https://www.imdrf.org/documents                                                        # IMDRF guidance documents
    - https://www.gov.uk/drug-device-alerts                                                  # UK MHRA drug/device alerts
    - https://www.nbog.eu/nbog-documents/                                                   # Notified Body Operations Group (NBOG) documents

  automotive:
    # UN & EU type‑approval and global technical regulations
    - https://unece.org/transport/vehicle-regulations/wp29/wp29-regulations-0                   # All WP.29 regulations
    - https://unece.org/transport/vehicle-regulations/wp29/wp29-regulations-under-1958-agreement  # UN Regulations under 1958 Agreement
    - https://unece.org/transport/vehicle-regulations/wp29/global-technical-regulations-gtrs     # Global Technical Regulations (GTRs)
    # Automated & autonomous vehicle regulations
    - https://www.nhtsa.gov/technology-innovation/automated-vehicles-safety                    # NHTSA automated vehicles safety policies
    - https://www.nhtsa.gov/laws-regulations/fmvss                                          # Federal Motor Vehicle Safety Standards (FMVSS)
    # EU type‑approval & harmonisation
    - https://eur-lex.europa.eu/eli/reg/2018/858/oj/eng                                       # Regulation (EU) 2018/858 (type‑approval)
    # EV & battery regulations
    - https://environment.ec.europa.eu/topics/waste-and-recycling/batteries_en                 # EU Batteries Regulation & implementation
    - https://unece.org/ev-hev-and-fc                                                         # UNECE Electric & Hybrid Vehicles / Fuel Cell activities
    # Technical standards & safety
    - https://www.etsi.org/technologies/automotive-intelligent-transport                       # ETSI ITS & V2X standards
    - https://www.euroncap.com/en/for-engineers/protocols/                                     # Euro NCAP protocols (crash & ADAS testing)
    - https://www.iso.org/committee/46706.html                                                 # ISO/SAE 21434 (road‑vehicle cybersecurity) committee page

  crossIndustry:
    # AI regulations & risk management
    - https://digital-strategy.ec.europa.eu/en/policies/regulatory-framework-ai                # EU AI Act page (legislative progress & timelines)
    - https://digital-strategy.ec.europa.eu/en/policies/european-approach-artificial-intelligence  # European AI approach & governance
    - https://digital-strategy.ec.europa.eu/en/library/ethics-guidelines-trustworthy-ai       # Ethics guidelines for trustworthy AI
    - https://www.nist.gov/artificial-intelligence/ai-risk-management-framework               # NIST AI RMF (framework updates)
    # Cybersecurity advisories & standards
    - https://www.enisa.europa.eu/publications/nis2-technical-implementation-guidance         # ENISA technical guidance on NIS2 compliance
    - https://www.enisa.europa.eu/topics/standards/standards                                   # ENISA standards & technical reports
    - https://www.ncsc.gov.uk/section/keep-up-to-date/ncsc-news?q=&defaultTypes=guidance&sort=date%2Bdesc  # UK NCSC guidance & security advisories
    # Data protection & EU digital legislation
    - https://www.edpb.europa.eu/our-work-tools/general-guidance/guidelines-recommendations-best-practices_en  # EDPB guidelines & recommendations
    - https://digital-strategy.ec.europa.eu/en/policies/data-act                               # EU Data Act updates & documents
    - https://digital-strategy.ec.europa.eu/en/policies/data-governance-act                   # EU Data Governance Act
    # Chemicals & environmental regulations
    - https://echa.europa.eu/regulations/reach/legislation                                     # REACH legislation & updates
    - https://environment.ec.europa.eu/topics/waste-and-recycling/rohs-directive/implementation-rohs-directive_en  # RoHS implementation & exemptions
    # Fusion energy & advanced technologies
    - https://www.nrc.gov/materials/fusion.html                                               # US NRC fusion regulation & licensing
    - https://www.federalregister.gov/documents/2023/10/04/2023-21988/regulatory-framework-for-fusion-systems  # US regulatory framework for fusion systems (proposed rule)
    # Post‑quantum cryptography & standards
    - https://csrc.nist.gov/Projects/post-quantum-cryptography/post-quantum-cryptography-standardization  # NIST PQC standardisation project
    - https://csrc.nist.gov/pubs/fips/203/final                                              # FIPS 203 (ML‑KEM) final publication
    - https://csrc.nist.gov/pubs/fips/204/final                                              # FIPS 204 (ML‑DSA) final publication
    - https://csrc.nist.gov/pubs/fips/205/final                                              # FIPS 205 (SLH‑DSA) final publication
    # Technical standards & policy
    - https://www.nist.gov/standardsgov/what-we-do/federal-policy-standards/regulations-and-rulemaking  # NIST standards in rulemaking
    - https://www.iso.org/standards-catalogue/browse-by-ics.html                              # ISO standards catalogue (by classification)

