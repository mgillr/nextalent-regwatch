name: RegWatch Daily Update

on:
  schedule:
    # Run at 06:25 UK time on weekdays (Monday to Friday)
    - cron: '25 6 * * 1-5'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-regwatch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run RegWatch collector
        run: |
          python regwatch.py
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          force: true
      
      - name: Commit and push if there are changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add out/
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update RegWatch data [skip ci]"
            git push https://${{ secrets.GITHUB_TOKEN }}@github.com/mgillr/nextalent-regwatch.git HEAD:master
          fi