name: RegWatch Daily Update

on:
  schedule:
    # Run at 06:25 UK time on weekdays (Monday to Friday)
    - cron: '25 6 * * 1-5'
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-regwatch:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run RegWatch collector
        run: |
          python regwatch.py
      
      - name: Copy output files to root for GitHub Pages
        run: |
          cp -r out/* .
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add out/
          if [ -f "regwatch.json" ]; then
            git add regwatch.json
          fi
          if ls regwatch-*.json 1> /dev/null 2>&1; then
            git add regwatch-*.json
          fi
          if [ -f "widget.js" ]; then
            git add widget.js
          fi
          if [ -f "index.html" ]; then
            git add index.html
          fi
          if ! git diff --quiet || ! git diff --staged --quiet; then
            git commit -m "Update RegWatch data [skip ci]"
            git push https://${GITHUB_TOKEN}@github.com/mgillr/nextalent-regwatch.git HEAD:master
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'out'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
